<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style/style.css">
  <title>Reproductor</title>
</head>

<body>
  <div class="container-player">
    <h1>Play Music</h1>
    <div class="container-album">
      <img src="img/tu te imaginas.jpg" alt="album" class="player__img">
      <h2 class="player__artist">De la Ghetto</h2>
      <h3 class="player__song">Tu Te Imaginas</h3>
    </div>
    <div class="controls">
      <audio class="player__audio" controls id="audio">
        <source src="music/Tu Te Imaginas - De La Ghetto.mp3" type="audio/mpeg">
      </audio>
      <div class="player_controls">
        <i class='bx bxs-skip-next-circle bx-rotate-180' id="former"></i>
        <i class='bx bx-rewind' id="rewind"></i>
        <i class='bx bx-play' id="play"></i>
        <i class='bx bx-fast-forward' id="forward"></i>
        <i class='bx bxs-skip-next-circle' id="next"></i>
      </div>
    </div>
  </div>
  <script type="module" src="js/app.js"></script>
</body>

</html>
